<style>
  *,
  *::before,
  *::after {
    margin: 0;

  body {
    box-sizing: border-box;
    background-color: #fff;
    font-family: 'Montserrat', sans-serif;
  }

  .heading-primary {
    font-size: 44px;

  }

  .heading-primary:hover {
    transform: scale(1.15);
  }

  .tasks {
    list-style: none;
    position: absolute;
    top: 50%;

  .tasks__item {

    margin: 25px;
  }

  .tasks__link {

  .tasks__link:link,
  .tasks__link:visited {
    text-decoration: none;
    display: inline-block;
    overflow: hidden;
    padding: 20px;

    transition: 0.3s;
    white-space: nowrap;
    transition: all .2s;
  }

  .tasks__link:hover,
  .tasks__link:active {
    background: #000;
    color: #fff;
    transform: scale(1.15);
  }
